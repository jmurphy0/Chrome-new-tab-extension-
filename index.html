<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script></script>
    <title>New tab</title>
  </head>

  <body id='container' style="background-position: center">
    <container style="display: grid;">

        <article class="container-m md-auto content" id ='searchArticle' >
            <!-- row for the date and time -->
            <section class="row">
                <section class="col-md-automb-3 cards card text-white bg-dark mt-5 mb-2">
                    <h1></h1>
                    <section class="row">
                        <section class="col-md-automb-3 mb-3">
                            <section class="text-center" id="date">
                                <time></time>
                                <date></date>
                            </section>
                            <!--adding input group for google search element  -->
                                <section class="text-center mt-3">
                                <div class="input-group mb-3" id="searchInputGroup">
                                <button
                                    class="btn btn-outline-secondary"
                                    type="submit"
                                    id="button-addon1"
                                >
                                    search
                                </button>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Search Google"
                                    aria-label="Example text with button addon"
                                />
                            </section>
                        </section>
                        
                    </section>
                </section>
            </section>
        </article>
        <div class="row" style="justify-content: center;">
        <button type="button" class="btn btn-dark d-none" id="showSurf">Show Surf Forcast</button>
        </div>

        <!-- article containing current weather info -->
        <div class="row" style="justify-content: space-evenly; padding:5%; opacity: 50%;">
            <div class="" id="weatherDiv">
                <section class="col-md-automb-3 cards card text-white bg-dark mb-2 pt-2" id='first'>
                        <section class="col-auto PB-3">
                            <section class="text-center" id='weather' >
                                <todayWeather id="todayWeather" class="todayWeather"></todayWeather>
                                        <div class="card col-md-auto cards card text-white bg-dark" id='weatherCard'>
                                            <h3>Current Weather<h1>
                                            <div class="card-body" id ='currentWeather'> 
                                                <icon></icon>
                                                <h4>Temperature: <temp></temp>Â°c</h4>
                                                <h4>Humidity: <humidity></humidity>%</h4>
                                                <h4>Wind Speed: <wind></wind> KPH</h4>
                                            </div>
                                        </div>
                            </section>
                        </section>
                </section>
            </div>
            <div class="d-none" id="surfDiv">
                <article class="card col-auto cards card text-white bg-dark d-none mb-2 pt-2" id='surf'>
                        <surf class="d-none">
                            <h3 id="surfTitle">Todays Surf</h2>
                            <table class="table table-dark table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Time (EST)</th>
                                        <th scope="col">Wave Height</th>
                                        <th scope="col">Wave Period</th>
                                    </tr>
                                </thead>
                                    <tbody id="surfTable">
                                    </tbody>
                            </table>
                        </surf>
                    </article>
            </div>

        </div>
    </container>
  </body>
</html>
